<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="Gulxanim.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header">
        <div class="headerLeft">
            <h1 class="headerLeft-heading">Where in the world</h1>
        </div>
        <div class="headerRight">
            <img src="moon.svg" alt="moon" class="headerRight-icon"/>
            <h3 class="headerRight-heading">Dark Mode</h3>
        </div>
    </header>
    <div class="search-div">
        <input type="search" id="search" placeholder="Search">
        <div class="region-container">
            <select name="country" id="region" class="regionSelect">
                <option id="chooseOption" value="all">Please choose an option</option>
                <option value="Africa" class="regionSelectOptions">
                    Africa
                </option>
                <option value="Americas" class="regionSelectOptions">
                    Americas
                </option>
                <option value="Asia" class="regionSelectOptions">
                    Asia
                </option>
                <option value="Europe" class="regionSelectOptions">
                    Europe
                </option>
                <option value="Oceania" class="regionSelectOptions">
                    Oceania
                </option>
            </select>
        </div>
    </div>

    <div id="container">
    </div>
    
</body>
<script src="app.js"></script>
</html>
